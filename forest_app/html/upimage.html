{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <!--Simple Form-->
    <h2 class="my-4">Deepforest</h2>
    <h3 class="my-4">Subir imagen Raster</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="column">
        <input type="file" name="upload" accept="image/tiff">
        <br>
        <button class="btn btn-primary" type="submit">Cargar archivo</button>
      </div>
    </form>    
  </div>
{% endblock %}
